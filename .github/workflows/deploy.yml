name: Deploy Flask + React to EC2 on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Rsync files to EC2
        run: |
          rsync -avz --exclude='node_modules' ./frontend ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/
          rsync -avz --exclude='__pycache__' ./backend ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/

      - name: SSH and deploy backend
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app/backend
            source venv/bin/activate
            pip install -r requirements.txt

            # If using systemd or gunicorn, restart it
            pkill gunicorn || true
            nohup gunicorn -w 4 -b 0.0.0.0:5000 app:app > gunicorn.log 2>&1 &
          EOF
