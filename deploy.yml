name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync backend to EC2
        run: |
          rsync -avz \
            --exclude='__pycache__' \
            backend/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/backend/

      - name: Remote deploy commands
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app/backend/api/src

            # Create venv if it doesn't exist
            if [ ! -d "../../../venv" ]; then
              python3 -m venv ../../../venv
            fi

            source ../../../venv/bin/activate
            pip install -r ../../../requirements.txt

            # Export PYTHONPATH in case needed
            export PYTHONPATH=$(pwd)

            # Rebuild config.json from secrets (OPTIONAL STEP)
            echo '${{ secrets.CONFIG_JSON }}' > config/config.json

            # Restart backend
            pkill gunicorn || true
            nohup gunicorn -w 4 -b 0.0.0.0:5000 "app:create_app()" > gunicorn.log 2>&1 &
          EOF
